<div class="row g-0">
    <div class="col-md-9">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide>
                <img src="assets/1.jpg" height="400px" class="w-100">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="assets/2.jpg" height="400px" class="w-100">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="assets/4.jpg" height="400px" class="w-100">
            </ng-template>  
          </owl-carousel-o>
    </div>
    <div class="col-md-3">
        <img src="assets/1.jpg" height="200px" class="w-100">
        <img src="assets/5.jpg" height="200px" class="w-100">
    </div>
</div>



    



<div class="row">
    <div class="col-md-12">
        <input type="text" class="form-control w-75 m-auto my-5" placeholder="searsh..." [(ngModel)]="searchTer">
    </div>

    <div class="col-lg-2 col-md-4 col-sm-6 cursor-pointer"  *ngFor="let product of Products | searsh:searchTer" >
        <div class="product p-2 overflow-hidden">
            <div [routerLink]="'/product/'+product.id">
                <img [src]="product.imageCover" class="w-100" alt="">
            <h6 class="text-main ">{{product.category?.name}}</h6>
            <h4>{{product.title.split(" ").slice(0,2).join(" ")}}</h4>
            <div class=" d-flex justify-content-between align-items-center">
                <p>{{product.price|concat:'totle'}}</p>
            <p class="rating-color"> <i class="fa-solid fa-star rating-color "></i>{{product.ratingsAverage}}</p>
            </div>
            </div>
            <button class="btn bg-main mb-1  m-auto d-block text-white" (click)="addProductToCart(product.id)">+ Add To Cart</button>
        </div>
    </div>
</div>
